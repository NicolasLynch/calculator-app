<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Spartan:wght@700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./css/normalize.css">
		<link rel="stylesheet" href="./css/stiles.css">
		<title>Calculator</title>
	</head>
	<body id="body" class="theme1__body">

		<main>
			<article class="calculator">
				<section class="top-zone">		
					<p class="brand-text">calc</p>
					<div class="theme-total-area">
						<p class="theme-text">THEME</p>
						<div class="toggle-options">
							<p class="toggle-option__item">1</p>
							<p class="toggle-option__item">2</p>
							<p class="toggle-option__item">3</p>
						</div>
						<div id="toggle" class="toggle theme1__toggle">
							<div id="toggle_button" class="toggle-button theme1__toggle-button"></div>
						</div>
					</div>				
				</section>
				<section>
					<div id="screen_container" class="screen-container theme1__screen-container">
						<div id="screen" class="screen-content">0</div>
					</div>
				</section>
				<section id="key_pad" class="key-pad theme1__key-pad">
					<div id="key_1" class="key theme1__key1">1</div>
					<div id="key_2" class="key theme1__key1">2</div>
					<div id="key_3" class="key theme1__key1">3</div>
					<div id="key_4" class="key theme1__key1">4</div>
					<div id="key_5" class="key theme1__key1">5</div>
					<div id="key_6" class="key theme1__key1">6</div>
					<div id="key_7" class="key theme1__key1">7</div>
					<div id="key_8" class="key theme1__key1">8</div>
					<div id="key_9" class="key theme1__key1">9</div>
					<div id="key_0" class="key theme1__key1">0</div>
					<div id="key_dot" class="key theme1__key1">.</div>
					<div id="key_addition" class="key theme1__key1">+</div>
					<div id="key_subtraction" class="key theme1__key1">-</div>
					<div id="key_multiplication" class="key theme1__key1">x</div>
					<div id="key_division" class="key theme1__key1">รท</div>
					<div id="key_del" class="key theme1__key2">DEL</div>
					<div id="key_reset" class="key theme1__key2">RESET</div>
					<div id="key_equal" class="key theme1__key3">=</div>
				</section>
			</article>
		</main>

		<script src="scripts.js"></script>
	</body>
</html>
